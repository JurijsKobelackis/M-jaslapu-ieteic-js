<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Mājaslapu izvēle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/auroral.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/auroral.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>

<div class="auroral-background">
  <div class="auroral-northern-intense"></div>
  <div class="auroral-stars"></div>
</div>

<header>
  🧭 Mājaslapu ieteicējs — Atrodi savu ideālo vietni!
</header>

<div class="container">
  <div class="quiz-box" id="welcome">
    <h2>Laipni lūdzam! Vai vēlies atrast sev piemērotu mājaslapu?</h2>
    <button class="quiz-button" onclick="startTest()">Sākt testu</button>
  </div>

  <div class="quiz-box" id="quiz" style="display: none;">
    <h2 id="question">🧭</h2>
    <div id="answers"></div>
    <button class="quiz-button back-button" onclick="goBack()" id="backBtn" style="display:none;">Atpakaļ</button>
    <div class="result" id="result"></div>
  </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
